<section class="">
  <div class="flex flex-col items-center justify-center -ml-32 px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow-custom-shadow md:mt-0 sm:max-w-md xl:px-2 xl:py-4">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-3xl font-bold leading-tight tracking-tight bg-gradient-to-r from-primary-color to-secondary-color inline-block text-transparent bg-clip-text">
          Erstelle deinen Account!
        </h1>
        <form [formGroup]="saveForm" class="space-y-4 md:space-y-6" action="#">

          <div class="flex justify-evenly space-x-5">
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900">* Vorname</label>
              <input type="text" formControlName="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Max">
              <span *ngIf="saveForm.get('first_name')?.touched && !saveForm.get('first_name')?.valid" class="form-text text-xs text-muted text-red-600">*Vorname darf nicht leer sein!</span>
            </div>

            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900">* Nachname</label>
              <input type="text" formControlName="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Mustermann">
              <span *ngIf="saveForm.get('last_name')?.touched && !saveForm.get('last_name')?.valid" class="form-text text-xs text-muted text-red-600">*Nachname darf nicht leer sein!</span>
            </div>
          </div>

          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">* Email</label>
            <input type="email" formControlName="e_mail" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="max.mustermann@gmail.com">
            <span *ngIf="saveForm.get('e_mail')?.touched && !saveForm.get('e_mail')?.valid" class="form-text text-xs text-muted text-red-600">*Email muss gültig sein!</span>
          </div>

          <div>
            <label for="terms" class="block mb-2 text-sm font-medium text-gray-900">Telefonnummer</label>
            <input type="tel" name="telefon" id="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="1234 567 890" required="">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">* Passwort</label>
            <input type="password" formControlName="password" id="password" placeholder="123•••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            <span *ngIf="saveForm.get('password')?.touched && !saveForm.get('password')?.valid" class="form-text text-xs text-muted text-red-600">*Passwort muss mindestens 8 Zeichen lang sein und einen Groß- und einen Kleinbuchstaben enthalten!</span>
          </div>
          <div>
            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 ">Bestätige dein Passwort</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="123•••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required="">
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-light text-gray-500 ">Ich akzeptiere die <a class="font-medium text-primary-color hover:underline " href="#">Geschätfsbedingungen</a></label>
            </div>
          </div>
          <button type="submit" class="w-full font-bold bg-primary-color text-accent-blue focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg text-sm px-5 py-2.5 text-center hover:bg-accent-blue hover:text-primary-color duration-150 ease-in-out" (click)="onSave()" [disabled]="!saveForm.valid" [routerLink]="['/home']">Erstelle meinen Account</button>
        </form>
      </div>
    </div>
  </div>
</section>
