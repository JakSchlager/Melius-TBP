<div class="w-full h-screen flex justify-center">

  <div class="w-5/6">

    <div class="p-10 h-1/4 mt-6 items-center flex space-x-10 animate-fade-down">

      <div class="flex">
        <div class="relative inline-block text-center">
          <label class="cursor-pointer" for="fileInput">
            <img class="h-56 w-56 rounded-full" [src]="url ? url : './assets/icons/no-profile-icon.svg'"  alt="user_img"/>
          </label>
          <br />
          <input
            id="fileInput"
            type="file"
            [(ngModel)]="url"
            class="absolute top-0 left-0 z-40 opacity-0 w-full h-full cursor-pointer"
            (change)="onSelectFile($event)"
          />
        </div>

        <div class="relative top-3">
          <mat-icon (click)="showOptions()" class="cursor-pointer text-gray-500 hover:text-gray-600 duration-150">more_horiz</mat-icon>

          <div class="absolute animate-in fade-in ease-in-out" *ngIf="showAvatarOptions">
            <div class="bg-white border shadow-lg rounded-lg">
              <a class="flex cursor-pointer hover:bg-gray-100 duration-150 p-2" (click)="triggerFileInput()">
                <mat-icon class="text-primary-color">add</mat-icon>
                <h1>hinzufügen</h1>
              </a>
              <hr>
              <a class="flex cursor-pointer hover:bg-gray-100 duration-150 p-2" (click)="deleteAvatar()">
                <mat-icon class="text-red-600">delete</mat-icon>
                <h1>löschen</h1>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="space-y-2">
          <h1 class="text-6xl font-bold">Willkommen zurück!</h1>
          <h1 class="text-5xl">{{registrationLoginService.loggedInUser?.firstName}} {{registrationLoginService.loggedInUser?.lastName}}</h1>
        </div>
      </div>

    </div>


    <div class="flex flex-col space-y-20">

      <div class="h-fit bg-white sticky top-0 z-10 w-full animate-fade-up-slower">
        <hr class="">
        <div class="">
          <app-home-navbar></app-home-navbar>
        </div>
      </div>

      <div *ngIf="!isChildRoute" class="flex justify-around space-x-4 p-6 columns-3">

        <div class="w-full py-10 flex flex-col justify-center bg-white shadow-custom-shadow border-4 border-primary-color rounded-lg animate-in fade-in zoom-in duration-500 hover:-translate-y-2 transition-duration-150">
          <div class="py-4 flex justify-center">
            <img ngSrc="assets/icons/home-page/profile.svg" alt="home_cv_icon" class="w-60 h-60 " height="16" width="16">
          </div>
          <div class="">
            <h1 class="text-center text-2xl font-bold">Stell dich vor</h1>
          </div>
        </div>

        <div class="w-full py-10 flex flex-col justify-center bg-white shadow-custom-shadow border-4 border-intermediate-color rounded-lg animate-in fade-in zoom-in duration-700 hover:-translate-y-2 transition-duration-150">
          <div class="py-4 flex justify-center">
            <img ngSrc="assets/icons/home-page/projects.svg" alt="home_cv_icon" class="w-60 h-60 " height="16"
                 width="16">
          </div>

          <div>
            <h1 class="text-center text-2xl font-bold ">Sei stolz auf deine Projekte</h1>
          </div>
        </div>

        <div class="w-full py-10 flex flex-col justify-center bg-white shadow-custom-shadow border-4 border-secondary-color rounded-lg animate-in fade-in zoom-in duration-1000 hover:-translate-y-2 transition-duration-150">
          <div class="py-4 flex justify-center">
            <img ngSrc="assets/icons/home-page/skills.svg" alt="home_cv_icon" class="w-60 h-60 " height="16" width="16">
          </div>

          <div class="">
            <h1 class="text-center text-2xl font-bold ">Zeig was du drauf hast</h1>
          </div>
        </div>
      </div>

      <div class="w-full h-full">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>


</div>
