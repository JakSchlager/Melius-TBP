<div class="w-full h-screen flex justify-center">
  <div class="absolute -z-10 w-screen h-screen overflow-hidden bg-no-repeat object-fill">
    <img ngSrc="../../../assets/Melius-Groups-Background.svg" alt="radio_waves" class="min-w-max min-h-max object-contain bg-no-repeat overflow-hidden" height="16"
         width="16">
  </div>

  <div class="w-5/6 h-full">

    <div class="w-full h-full relative flex">

      <div class="w-1/2 h-full flex flex-col justify-center space-y-10 ">
        <div class="">
          <h1 class="text-7xl font-extrabold">Willkommen bei Gruppen</h1>
        </div>

        <div class="">
          <div class="mr-72 h-full space-y-3">
            <div class="w-full font-semibold flex justify-center space-x-4 items-center bg-white px-2 py-2 rounded-xl shadow-lg cursor-pointer animate-fade-up fade-in-0 duration-500">
              <input class="w-full h-full rounded-lg py-2" placeholder="Nach einer Gruppe suchen...">
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" height="38px" viewBox="0 -960 960 960" width="38px" fill="#CECECE"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
              </button>
            </div>

            <div class="animate-fade-up fade-in-0 duration-700">
              <button class="w-full font-semibold flex justify-center space-x-4 items-center bg-primary-color px-2 py-2 rounded-xl shadow-lg cursor-pointer hover:bg-blue-500 duration-150 ease-in-out" (click)="createGroup()">
                <h1 class="text-white text-lg">Eine eigene Gruppe erstellen</h1>
                <svg xmlns="http://www.w3.org/2000/svg" height="38px" viewBox="0 -960 960 960" width="38px" fill="#FFFFFF"><path d="M440-440H240q-17 0-28.5-11.5T200-480q0-17 11.5-28.5T240-520h200v-200q0-17 11.5-28.5T480-760q17 0 28.5 11.5T520-720v200h200q17 0 28.5 11.5T760-480q0 17-11.5 28.5T720-440H520v200q0 17-11.5 28.5T480-200q-17 0-28.5-11.5T440-240v-200Z"/></svg>
              </button>
            </div>

            <div class="animate-fade-up fade-in-0 duration-1000">
              <button class="w-full font-semibold flex justify-center space-x-4 items-center bg-intermediate-color px-2 py-2 rounded-xl shadow-lg cursor-pointer hover:bg-secondary-color duration-150 ease-in-out">
                <h1 class="text-white text-lg">Meine Gruppen</h1>
                <svg xmlns="http://www.w3.org/2000/svg" height="38px" viewBox="0 -960 960 960" width="38px" fill="#FFFFFF"><path d="M400-200q-17 0-28.5-11.5T360-240q0-17 11.5-28.5T400-280h400q17 0 28.5 11.5T840-240q0 17-11.5 28.5T800-200H400Zm0-240q-17 0-28.5-11.5T360-480q0-17 11.5-28.5T400-520h400q17 0 28.5 11.5T840-480q0 17-11.5 28.5T800-440H400Zm0-240q-17 0-28.5-11.5T360-720q0-17 11.5-28.5T400-760h400q17 0 28.5 11.5T840-720q0 17-11.5 28.5T800-680H400ZM200-160q-33 0-56.5-23.5T120-240q0-33 23.5-56.5T200-320q33 0 56.5 23.5T280-240q0 33-23.5 56.5T200-160Zm0-240q-33 0-56.5-23.5T120-480q0-33 23.5-56.5T200-560q33 0 56.5 23.5T280-480q0 33-23.5 56.5T200-400Zm0-240q-33 0-56.5-23.5T120-720q0-33 23.5-56.5T200-800q33 0 56.5 23.5T280-720q0 33-23.5 56.5T200-640Z"/></svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="absolute w-1/2 h-full transition-transform duration-1000 -translate-x-[125%]" [ngClass]="{'-translate-x-[125%]': !createGroupBtnPressed, 'translate-x-0': createGroupBtnPressed}">
        <app-create-own-group></app-create-own-group>
      </div>

      <div class="w-1/2 h-full flex flex-col justify-center">
        <div class="w-full flex justify-end">
          <svg xmlns="http://www.w3.org/2000/svg" height="520px" viewBox="0 -960 960 960" width="520px" fill="#FFFFFF"><path d="M40-240q-17 0-28.5-11.5T0-280v-23q0-43 44-70t116-27q13 0 25 .5t23 2.5q-14 21-21 44t-7 48v65H40Zm240 0q-17 0-28.5-11.5T240-280v-25q0-32 17.5-58.5T307-410q32-20 76.5-30t96.5-10q53 0 97.5 10t76.5 30q32 20 49 46.5t17 58.5v25q0 17-11.5 28.5T680-240H280Zm500 0v-65q0-26-6.5-49T754-397q11-2 22.5-2.5t23.5-.5q72 0 116 26.5t44 70.5v23q0 17-11.5 28.5T920-240H780Zm-455-80h311q-10-20-55.5-35T480-370q-55 0-100.5 15T325-320ZM160-440q-33 0-56.5-23.5T80-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T160-440Zm640 0q-33 0-56.5-23.5T720-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T800-440Zm-320-40q-50 0-85-35t-35-85q0-51 35-85.5t85-34.5q51 0 85.5 34.5T600-600q0 50-34.5 85T480-480Zm0-80q17 0 28.5-11.5T520-600q0-17-11.5-28.5T480-640q-17 0-28.5 11.5T440-600q0 17 11.5 28.5T480-560Zm1 240Zm-1-280Z"/></svg>
        </div>
      </div>


    </div>
  </div>
</div>
