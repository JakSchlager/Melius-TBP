<div class="w-full h-screen flex justify-center">

  <div class="w-5/6">
    <div class="p-10 h-1/4 mt-6  flex justify-between animate-fade-down drop-shadow-md">
      <div class="h-full flex space-x-10 items-center">

        <div>
          <app-dropdown-avatar></app-dropdown-avatar>
        </div>

        <div class="flex flex-col justify-center space-y-2">
          <h1 class="text-6xl font-bold">Willkommen zur√ºck!</h1>
          <h1 class="text-5xl">{{registrationLoginService.loggedInUser?.firstName}} {{registrationLoginService.loggedInUser?.lastName}}</h1>
        </div>
      </div>

      <div class="h-full flex justify-end bottom-0">
        <img src="assets/Melius-TBP_Logo_Simple.svg" alt="melius_logo" class="min-w-44 min-h-44">
      </div>
    </div>


    <div class="flex flex-col space-y-20">
      <div class="h-10 bg-white sticky top-0 z-10 w-full animate-fade-up-slower">
        <hr class="">
        <div class="bg-white">
          <app-home-navbar></app-home-navbar>
        </div>
      </div>

      <div *ngIf="!isChildRoute" class="flex justify-around space-x-4 p-6 columns-3">
        <div class="w-full py-10 flex flex-col justify-center bg-white shadow-custom-shadow border-4 border-primary-color rounded-lg animate-in fade-in zoom-in duration-500 hover:-translate-y-2 transition-duration-150" [routerLink]="['/home/cv']">
          <div class="py-4 flex justify-center">
            <img ngSrc="assets/icons/home-page/profile.svg" alt="home_cv_icon" class="w-60 h-60 " height="16" width="16">
          </div>
          <div class="">
            <h1 class="text-center text-2xl font-bold">Stell dich vor</h1>
          </div>
        </div>

        <div class="w-full py-10 flex flex-col justify-center bg-white shadow-custom-shadow border-4 border-intermediate-color rounded-lg animate-in fade-in zoom-in duration-700 hover:-translate-y-2 transition-duration-150" [routerLink]="['/home/projects']">
          <div class="py-4 flex justify-center">
            <img ngSrc="assets/icons/home-page/projects.svg" alt="home_cv_icon" class="w-60 h-60 " height="16"
                 width="16">
          </div>

          <div>
            <h1 class="text-center text-2xl font-bold ">Sei stolz auf deine Projekte</h1>
          </div>
        </div>

        <div class="w-full py-10 flex flex-col justify-center bg-white shadow-custom-shadow border-4 border-secondary-color rounded-lg animate-in fade-in zoom-in duration-1000 hover:-translate-y-2 transition-duration-150" [routerLink]="['/home/strengths']">
          <div class="py-4 flex justify-center">
            <img ngSrc="assets/icons/home-page/skills.svg" alt="home_cv_icon" class="w-60 h-60 " height="16" width="16">
          </div>

          <div class="">
            <h1 class="text-center text-2xl font-bold ">Zeig was du drauf hast</h1>
          </div>
        </div>
      </div>

      <div class="w-full h-full">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>


</div>
