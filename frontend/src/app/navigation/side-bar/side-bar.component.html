
<mat-nav-list class="">
  <div class="w-auto h-12 mx-4 mt-4 py-4 items-center flex">
    <img ngSrc="assets/Melius-TBP_Logo_Simple.svg" height="1" width="1" class="w-20 h-20" alt="melius_logo_simple">
    <button type="button" class="bg-transparent rounded-lg absolute end-2.5 inline-flex items-center">
      <img ngSrc="./assets/icons/close-icon-menu.svg" alt="close-icon" class="w-8 h-8" height="1" width="1">
      <span class="sr-only">Close menu</span>
    </button>
  </div>

  <div class="h-auto mt-8 space-y-3">
    <a mat-list-item class="flex items-center text-md space-y-1 text-black hover:text-primary-color duration-150" [routerLink]="['/home']" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: false}">
      <button class="flex items-center text-md space-y-1">
        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#000000" routerLinkActive="active-link-icon"><path d="M240-200h120v-200q0-17 11.5-28.5T400-440h160q17 0 28.5 11.5T600-400v200h120v-360L480-740 240-560v360Zm-80 0v-360q0-19 8.5-36t23.5-28l240-180q21-16 48-16t48 16l240 180q15 11 23.5 28t8.5 36v360q0 33-23.5 56.5T720-120H560q-17 0-28.5-11.5T520-160v-200h-80v200q0 17-11.5 28.5T400-120H240q-33 0-56.5-23.5T160-200Zm320-270Z"/></svg>
        <h1 class="text-lg px-2" routerLinkActive="active-link-text">Home</h1>
      </button>
    </a>

    <a mat-list-item class="text-black hover:text-primary-color duration-150" [routerLink]="['/groups']" routerLinkActive="active-link">
      <button class="flex items-center text-md">
        <img src="./assets/icons/group-icon.svg" alt="group-icon" class="w-7 h-7">
        <h1 class="text-lg px-2" >Gruppen</h1>
      </button>
    </a>

    <a mat-list-item class="text-black hover:text-primary-color duration-150" [routerLink]="['/settings']" routerLinkActive="active-link">
      <button class="flex items-center text-md">
        <img src="./assets/icons/settings-icon.svg" alt="setting-icon" class="w-7 h-7">
        <h1 class="text-lg px-2">Einstellungen</h1>
      </button>
    </a>

    <a mat-list-item class="text-black hover:text-red600 duration-150">
      <button (click)="openDialog()" class="flex items-center text-md">
        <img src="./assets/icons/logout-icon.svg" alt="logout_icon" class="w-7 h-7">
        <h1 class="text-lg px-2">Ausloggen</h1>
      </button>
    </a>
  </div>
</mat-nav-list>
