<div class="flex">
  <div class="relative inline-block text-center">
    <label class="cursor-pointer" for="fileInput">
      <img class="h-56 w-56 rounded-full" [src]="url ? url : './assets/icons/no-profile-icon.svg'"  alt="user_img"/>
    </label>
    <br />
    <input
      id="fileInput"
      type="file"
      [(ngModel)]="url"
      class="absolute top-0 left-0 z-40 opacity-0 w-full h-full cursor-pointer"
      (change)="onSelectFile($event)"
    />
  </div>

  <div class="relative top-3">
    <mat-icon (click)="showOptions()" class="cursor-pointer text-gray-500 hover:text-gray-600 duration-150">more_horiz</mat-icon>

    <div class="absolute animate-in fade-in ease-in-out" *ngIf="showAvatarOptions">
      <div class="bg-white border shadow-lg rounded-lg">
        <a class="flex cursor-pointer hover:bg-gray-100 duration-150 p-2" (click)="triggerFileInput()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#8087FD"><path d="M440-440H240q-17 0-28.5-11.5T200-480q0-17 11.5-28.5T240-520h200v-200q0-17 11.5-28.5T480-760q17 0 28.5 11.5T520-720v200h200q17 0 28.5 11.5T760-480q0 17-11.5 28.5T720-440H520v200q0 17-11.5 28.5T480-200q-17 0-28.5-11.5T440-240v-200Z"/></svg>
          <h1>hinzufügen</h1>
        </a>
        <hr>
        <a class="flex cursor-pointer hover:bg-gray-100 duration-150 p-2" (click)="deleteAvatar()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
          <h1>löschen</h1>
        </a>
      </div>
    </div>
  </div>
</div>
